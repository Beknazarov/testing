{% extends "_layouts/base.html" %}

{% block css %}
{{block.super}}
<style>
/* Move down content because we have a fixed navbar that is 50px tall */
body {
  padding-top: 50px;
  padding-bottom: 20px;
}
</style>
{% endblock css %}

{% block page_title %}Your Site - Home{% endblock %}
{% block page_class %}home-page{% endblock %}
{% block content %}
<div class="container" style="margin-top: 30px">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<h1>{{test.title}}<h1>
	</div>
  <a href="/test/edit/{{test.id}}/">
  <button class="btn_full">Edit test</button>

</a>
<a href="/question/new/{{test.id}}/">
<button class="btn_full">Add question</button>
</a>
</div>
{% for question in questions %}
<a href="/question/show/{{question.id}}/">{{question.text}}</a>
</div>
{%endfor%}
{% endblock %}
